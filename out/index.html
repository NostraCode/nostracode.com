<!DOCTYPE html>
<html lang="en">

<head>
  <title>NostraCode</title>
  <link rel="canonical" href="https://nostracode.com">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description"
    content="Nostracode is a youth programmers movement from Tasikmalaya Indonesia that started it's history with flutter and dart as the programming language." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<body>
  <div class="flex-center">
    <div class="column">
      <div style="flex: 4"></div>
      
      <div class="kotak1">
        <img class="splash" src="/assets/splash.png" alt="nostracode-logo"/>
      </div>

      <div style="flex: 2"></div>

      <a href="https://maps.app.goo.gl/YW4X7KY12REgamPH7" target="_blank">
        <img class="map" src="/assets/google-maps.svg" alt="nostracode-map" />
      </a>

      <div style="flex: 1"></div>

      <div class="kotak2">
        <img class="branding" src="/assets/splash-branding.png" />
      </div>

      <div style="flex: 1"></div>
    </div>
  </div>
</body>

</html>
